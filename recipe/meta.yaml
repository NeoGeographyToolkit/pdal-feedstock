{% set version = "2.4.2" %}

package:
  name: pdal
  version: {{ version }}_asp3.3.0

source:
  git_url: git@github.com:PDAL/PDAL.git
  git_tag: {{ version }}
  # url: https://github.com/PDAL/PDAL/releases/download/{{ version }}/PDAL-{{ version }}-src.tar.bz2
  # sha256: ec50e60544673a72f4300d90df1e70f1cd28055780b789319185590b63e3f688

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pdal', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - pkg-config

  host:
    - libgdal 3.5_isis8
    - geotiff 1.7.1
    - libpq 14.5
    - libkml x
    - eigen 3.4.0
    # - nitro
    - curl 7.87.0
    - zlib 1.2.13
    - hdf5 1.12.1
    - tiledb x
    - zstd 1.5.5
    - libxml2 2.9.14
    # - draco
    # - libxml2
    - openssl 1.1.1v
    # - ceres-solver
    - mkl  # [win]
    - blas  2.117

  run:
    - libgdal 3.5_isis8
    - geotiff 1.7.1
    - libpq 14.5
    - libkml x
    - eigen 3.4.0
    # - nitro
    - curl 7.87.0
    - zlib 1.2.13
    - hdf5 1.12.1
    - tiledb x
    - zstd 1.5.5
    - libxml2 2.9.14
    # - draco
    # - libxml2
    - openssl 1.1.1v
    # - ceres-solver
    - mkl  # [win]
    - blas  2.117

  run_constrained:   # [osx and x86_64]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL)
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
